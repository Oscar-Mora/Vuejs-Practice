<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica vue</title>
    
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
  </div>

<script >

  
 /*los slots sirven para aprovechar la sintaxis de HTML y utilizar nuestros 
 componentes.Así como en HTML donde no todas las etiquetas son de contenido,
  si no que también existen etiquetas contenedoras. 
  ejemplo un Modal, o un template reusable */
  const app = Vue.createApp({//2.- lo inyecto en el componente raíz
    data(){
      return{
        items:[
          "uno",
          "dos",
          "tres"
        ],
        items2: 
        [
          1000,
          2000,
          3000
        ],
        varAlHijo:[
        {
          id:1,
          nombre:'variable comunicadora',
          desc:'soy una variable tipo JSON'
        },
        {
          id:2,
          nombre:'Otra variable comunicadora',
          desc:'soy la segunda variable tipo JSON'
        }
      ]
      }
            
    },//Template componente raíz
    template://html
    `
      <ul>
        <!--Imprimiendo en el hijo por slot: 
          1.-No hay binding 
          2.-Tiene que haber etiqueta <slot></slot> dentro del componente hijo o al instanciar se rompe y no muestra nada
          3.-Se puede trabajar con data del componente padre, usando v-for, por ejemplo, en el tag Hijo en la instancia dentro del componente padre (linea 58 de este archivo)  -->
        <v-item class="list" v-for="item in items">Aquí se itera pidiendo al elemento usando slot {{item}} y puedo traer el array tambien {{items}} </v-item ><!-- una vez declarado que hay slot dentro de v-item componente, puedo generar data desde el padre para usar dentro del componente v-item,(aqui es la app)Aquí la data es  un atributo directo del componente APP  -->
          
          <!--imprimiendo en el hijo por binding:
            1.-En la prop que mandamos al hijo podemos decirle que vaya el elemento o el array completo ver lineas 63 y 64/67 correspondientemente en este archivo
            2.- -->
          <v-item class="list" v-for="item2 in items2" :numbs="items2">Trae todo el array iterando al length del array</v-item > <!-- Aqui hago uso de v-bind para pasar propiedades y no hacer uso de slots Entonces con los dos puntos y el nombre "numbs" le digo a vue que los valores asignados(en este caso un array "items2") comunique al componente v-item  y lo reciba en sus props-->
            <v-item class="list" v-for="item2 in items2" :numbs="item2">Trae solo el elemento iterando al length del array</v-item> 
          
        <!-- para comunicar del padre al hijo hay que hacer un binding y pasar como props con tipado en el hijo para poder escucharlas y pintar en pantalla -->
        <v-otroComponente v-for="(vars,i) in varAlHijo" :key="i" :unNombreCualquiera="vars"/> 
        <p>Puedo deducir que cuando se hace un solo tag de es porque se pinta la data así como se recibe, cuando se hace tag de apertura y cierre de componente es mejor hacer 2 tags, (apertura y cierre) pues permite se más explicitos en la anidacion si es que son objetos y así no obtener errores  </p>
        
      </ul>
    
    `   
    });
    app.component('v-item',{
      props:{//LAS PROPS SE DECLARAN COMO UN JSON, POR BUENAS PRACTICAS
        numbs:Number//[] //{}//null  //se puede asignar un valor null, como json o como arreglo o tipar el tipo de dato, DEJARÉ NUMBER por buenas practicas
      },
      //1.-Genero el componente hijo y estructuro su template, en este ejemplo se está recibiendo por slot y por binding en los hijos
      template://html
      `<li> 
        <!-- se crea el slot default, porque no tiene nombre y con eso ya podrémos asignar valores o contenido del parent component dentro de las tags li del item component -->
        <slot></slot> 
        {{numbs}}
        
        
       </li>
      
      `
    });
    app.component('v-otroComponente',{
      props:{
        unNombreCualquiera:{
          id: Number,
          name:String,
          desc:String
        }
      },

      template://html
      `
      <div>
        
        {{unNombreCualquiera}}
        
      </div>
      `
    })

  const vm = app.mount('#app');
</script>
<style>
  html,body{
    height:100%;
    width: 100%;
    margin: 0;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }
  #app #container{
    display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
  }
  button {
        margin: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
    }
  .closed{
    background-color: rgb(212, 119, 98);
  }
  /**DE ÉSTA FORMA, JSON DIRECTO EN LA TAG, valida si open es true o false para asignar el valor a la class
  -->>:class="{'opened':open,'closed':!open}" */
  .opened{
    background-color:rgb(98, 212, 98) ;
  }
  .list{
    display: flex;

    font-weight: 10px;

  }
  .item{
    padding-left: 2em;

    border: 1px solid black;
  }
  .title{
    font-weight: 10px;
    font-size: 1rem;
  }
</style>
</body>
</html>
