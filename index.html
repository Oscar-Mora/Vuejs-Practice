<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica vue</title>
    
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app">
      {{text}}
        </div>

    <script >
      // src="app.js" esta es la very basic structure Vue.createApp({ data(){ return{ variable:'Valor'}; }       })<---- y podrÃ¡ ser usado en algun html tag
      const vm=Vue.createApp({
        data(){
          return{
            text:'Hola Mundo desde vue!'
          };
        }
      }).mount('#app');
      console.log(vm);
    </script>
</body>
</html>
