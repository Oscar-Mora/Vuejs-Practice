<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica vue</title>
    
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
  </div>
  

<script >
    // src="app.js" esta es la very basic structure Vue.createApp({ data(){ return{ variable:'Valor'}; }       })<---- y podrá ser usado en algun html tag
  const vm = Vue.createApp({
    data(){
      return{
        name:'',
        text:'Acceder a tu cuenta',
        open:false, 
       };
      },
      watch:{//Un watcher tiene que tener el nombre de la propiedad que está escuchando y especificamente podría ponerse la prop dentro de data()
        open(value){
          this.open ? this.text = "Cerrar Sesion":this.text="Acceder a tu cuenta";
        }
      },
    computed:{
      
      backGround(){
        return this.open ? "opened" : "closed";
      //   if (this.open){
      //     return ['opened']
      // }//POR TERNARIO ES: this.open ? "opened" : "closed"
      // else{
      //     return ['closed']
      //   }
      }
    },
    template:
    `<div id="container" :class="backGround">
      
        <h1>{{text}}</h1>
      
      <div v-if="open">
        <h3>Hola {{name}}!</h3>
      </div>
      
      <div v-else>
        <label>Username</label>
        <input type="text" v-if="!open" v-model="name">
      </div>
      

      <button @click="open = !open"> 
        <!-- Aquí se hace uso de dos divs con condicion para mostrar el necesario segun el caso-->
        <div v-if="!open">Acceder</div>
        <div v-else>Salir</div>
      </button>
      </div>
    `
       
    }).mount('#app');
    
</script>
<style>
  html,body{
    height:100%;
    width: 100%;
    margin: 0;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }
  #app #container{
    display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
  }
  button {
        margin: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
    }
  .closed{
    background-color: rgb(212, 119, 98);
    
  }
  /**DE ÉSTA FORMA, JSON DIRECTO EN LA TAG, valida si open es true o false para asignar el valor a la class
  -->>:class="{'opened':open,'closed':!open}" */
  .opened{
    background-color:rgb(98, 212, 98) ;
    
  }
</style>
</body>
</html>
