<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica vue</title>
    
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
  </div>

<script >

  
 /*los slots sirven para aprovechar la sintaxis de HTML y utilizar nuestros 
 componentes.Así como en HTML donde no todas las etiquetas son de contenido,
  si no que también existen etiquetas contenedoras. 
  ejemplo un Modal, o un template reusable */
  const app = Vue.createApp({//2.- lo inyecto en el componente raíz
    data(){
      return{
        items:[
          "uno",
          "dos",
          "tres"
        ],
        items2:[1000,2000,3000],
        variableQueComunicaAlHijo:[
          {"id":"1",
          "name":"variable comunicadora",
          "desc":"soy una variable tipo JSON"},

          {"id":"2",
          "name":"variable comunicadora",
          "desc":"soy una variable tipo JSON"}
      ]
            }
    },
    template:`
      <ul>
        <v-item class="list" v-for="item in items"> <!-- una vez signando que hay slot dentro de v-item puedo generar en el componente donde usaré v-item, data que puedo usar dentro -->
          {{item}}  
        </v-item>
        <v-item class="list" v-for="item2 in items2" :numbs="item2"> <!-- Aqui hago uso de v-bind para pasar propiedades y no hacer uso de slots-->
        </v-item>

        <!-- para comunicar del padre al hijo hay que hacer un binding y pasar como props con tipado en el hijo para poder escucharlas y pintar en pantalla -->
        <!-- <v-otroComponente v-for="(vars,i) in variableQueComunicaAlHijo"  :key="i" >
        
          <div>id: {{ variableQueComunicaAlHijo[i].id}}</div>       
          <div>name: {{ variableQueComunicaAlHijo[i].name}}</div> 
          <div>description: {{ variableQueComunicaAlHijo[i].desc}}</div> 
        </v-otroComponente> -->
        <v-otroComponente  :unNombreCualquiera="variableQueComunicaAlHijo">
      </v-otroComponente>
        
      </ul>
    
    `   
    });
    app.component('v-item',{
      props:{//LAS PROPS SE DECLARAN COMO UN JSON, POR BUENAS PRACTICAS
        numbs:Number//[] //{}//null  //se puede asignar un valor null, como json o como arreglo o tipar el tipo de dato, DEJARÉ NUMBER por buenas practicas
      },
      template://1.-Genero el componente hijo y estructuro su template, en este ejemplo se está recibiendo por slot y por binding en los hijos
      `
      <li> 
        {{numbs}}
        <slot></slot> <!-- se crea el slot default, porque no tiene nombre y con eso ya podrémos asignar valores o contenido dentro de las tags li -->
        
      </li>
      
      `
    });
    app.component('v-otroComponente',{
      props:{
        unNombreCualquiera:{
          id: Number,
          name:String,
          desc:String
        }
      },
      data(){
        return{explicacion:'Aqui se usa comunicacion padre a hijo'}},

      template:// descomentando slot se ve la manera en como se trabaja desde el padre con la data
      //y la manera en que corre actualmente esta app es trabajando la data en el hijo traída desde el padre.
      `
      <li>
        <!--<slot></slot>
        <br> -->
        <div   >{{explicacion}}</div>
        <div v-for="(vars,i) in unNombreCualquiera"  :key="i">
          El id es = {{unNombreCualquiera[i].id}} ,<br> el nombre de la variables es = {{unNombreCualquiera[i].name}},<br>  y su descripcion es = {{unNombreCualquiera[i].desc}}.  
        </div>
        
        
      </li>
      `
    })
    
    
    
    const vm = app.mount('#app');


</script>
<style>
  html,body{
    height:100%;
    width: 100%;
    margin: 0;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }
  
  #app #container{
    display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
  }
  button {
        margin: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
    }
  .closed{
    background-color: rgb(212, 119, 98);
  }
  /**DE ÉSTA FORMA, JSON DIRECTO EN LA TAG, valida si open es true o false para asignar el valor a la class
  -->>:class="{'opened':open,'closed':!open}" */
  .opened{
    background-color:rgb(98, 212, 98) ;
  }
  .list{
    display: flex;
    flex-direction: column;
    font-weight: 10px;
    font-size: 1rem;
  }
  .item{
    padding-left: 2em;
    padding-right: 2em;
    padding-top: 0;
    padding-bottom: 0;

    border: 1px solid black;
  }
  .title{
    font-weight: 10px;
    font-size: 1rem;
  }
</style>
</body>
</html>
