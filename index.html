<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica vue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
  </div>

<script >

  
 /**
  * 
 */
  const app = Vue.createApp({
    data(){
      return{
        items:[
          "uno",
          "dos",
          "tres"
        ],
        items2:[1000,2000,3000],
        VariableParaElHijo:[
          {"id":"1",
          "name":"variable comunicadora",
          "desc":"soy una variable tipo JSON"},

          {"id":"2",
          "name":"variable comunicadora",
          "desc":"soy una variable tipo JSON"}
      ]
            }
    },
    template://html
    `
      <ul>
        <v-item class="list" v-for="item in items"> <!-- una vez declarado que hay slot dentro de v-item puedo generar data que puedo usar dentro en el componente donde usaré v-item,(aqui es la app)Aquí la data es directo un atributo del componente APP  -->
          {{item}}  
        </v-item>
        <v-item class="list" v-for="item2 in items2" :numbs="items2"> <!-- Aqui hago uso de v-bind para pasar propiedades y no hacer uso de slots
          Entonces con los dos puntos y el nombre "numbs" le digo a vue que los valores asignados(en este caso un array "items2") comunique al componente v-item  y lo reciba en sus props-->
        </v-item>

        <!-- para comunicar del padre al hijo hay que hacer un binding y pasar como props con tipado en el hijo para poder escucharlas y pintar en pantalla -->
        <!--  <v-otroComponente v-for="(vars,i) in VariableParaElHijo"  :key="i" >
        
          <div>id: {{ VariableParaElHijo[i].id}}</div>       
          <div>name: {{ VariableParaElHijo[i].name}}</div> 
          <div>description: {{ VariableParaElHijo[i].desc}}</div> 
        </v-otroComponente>-->
        
        <v-otroComponente  :recibimosVariable="VariableParaElHijo">
        </v-otroComponente> 
        
      </ul>
    
    `   
    });
    app.component('v-item',{
      props:{//LAS PROPS SE DECLARAN COMO UN JSON, POR BUENAS PRACTICAS
        numbs:Number//[] //{}//null  //se puede asignar un valor null, como json o como arreglo o tipar el tipo de dato, DEJARÉ NUMBER por buenas practicas pues son numeros los que se están recibiendo
      },
      //1.-Genero el componente hijo y estructuro su template, en este 
      // ejemplo se está recibiendo por slot y por binding en los hijos
      template://html
      `
      <li> 
        {{numbs}}
        <slot></slot> <!-- se crea el slot default,ya que si se usa un nombre ayudaría a saber a que parte del template del componente donde se usará pertenecerá o se ubicará y con eso ya podrémos asignar valores o contenido dentro de las tags li -->
        
      </li>
      
      `
    });
    app.component('v-otroComponente',{
      props:{
        recibimosVariable:{
          id: Number,
          name:String,
          desc:String
        }
      },
      data(){
        return{explicacion:'Aqui se usa comunicacion padre a hijo'}},

// descomentando slot se ve la manera en como se trabaja directo en el padre con la data y no es necesario hacer binding
//y la manera en que corre actualmente esta app es trabajando la data en el hijo traída desde el padre.
      template://html
      `
      <div class="text-xl">{{explicacion}}</div>
      <li>
      <!--  <slot></slot>
        <br> -->
        <div v-for="(vars,i) in recibimosVariable"  :key="i">
          El id es = {{recibimosVariable[i].id}} ,<br> 
          el nombre de la variables es = {{recibimosVariable[i].name}},<br>  
          y su descripcion es = {{recibimosVariable[i].desc}}.  
        </div>
        
      </li>
      `
    })
    
    
    
    const vm = app.mount('#app');


</script>
<style>
  html,body{
    height:100%;
    width: 100%;
    margin: 0;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }
  
  #app #container{
    display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
  }
  button {
        margin: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
    }
  .closed{
    background-color: rgb(212, 119, 98);
  }
  /**DE ÉSTA FORMA, JSON DIRECTO EN LA TAG, valida si open es true o false para asignar el valor a la class
  -->>:class="{'opened':open,'closed':!open}" */
  .opened{
    background-color:rgb(98, 212, 98) ;
  }
  .list{
    display: flex;
    flex-direction: column;
    font-weight: 10px;
    font-size: 1rem;
  }
  .item{
    padding-left: 2em;
    padding-right: 2em;
    padding-top: 0;
    padding-bottom: 0;

    border: 1px solid black;
  }
  .title{
    font-weight: 10px;
    font-size: 1rem;
  }
</style>
</body>
</html>
