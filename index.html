<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica vue</title>
    
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
  </div>

<script >

  

  const app = Vue.createApp({
    data(){
      return{
        frutas:[
          "fresa",
          "Manzana",
          "Pera"
        ],
        objectArray:[
          {nombre: 'fruta 1', precio: 100, descripcion:'soy una fruta Roja'},
          {nombre: 'fruta 2', precio: 200, descripcion:'soy una fruta Verde'},
          {nombre: 'fruta 3', precio: 300, descripcion:'soy una fruta Amarilla'},
          {nombre: 'fruta 4', precio: 400, descripcion:'soy una fruta Naranja'}
        ]
            }
    },
    
    template:`
      <ul>
       <li v-for="fruta of frutas">
        {{fruta}}
        </li>
      </ul>
      <br>
      <h3>pintando una lista de objetos</h3>
      <ul>
        <li v-for="obj in objectArray"> {{obj}}</li>  
      </ul>
      <br>
      <h3>pintando solo algunos atributos del Objeto en la lista</h3>
      <ul>
        <li v-for="obj in objectArray"> Nombre: {{ obj.nombre}} Descripcion: {{obj.descripcion}}</li>  
      </ul>
      
    `
    });
    
    const vm = app.mount('#app');

</script>
<style>
  html,body{
    height:100%;
    width: 100%;
    margin: 0;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }
  #app #container{
    display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
  }
  button {
        margin: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
    }
  .closed{
    background-color: rgb(212, 119, 98);
  }
  /**DE Ã‰STA FORMA, JSON DIRECTO EN LA TAG, valida si open es true o false para asignar el valor a la class
  -->>:class="{'opened':open,'closed':!open}" */
  .opened{
    background-color:rgb(98, 212, 98) ;
  }
  .list{
    display: flex;
    flex-direction: column;
    font-weight: 10px;
    font-size: 1rem;
  }
  .item{
    padding-left: 2em;
    padding-right: 2em;
    padding-top: 0;
    padding-bottom: 0;

    border: 1px solid black;
  }
  .title{
    font-weight: 10px;
    font-size: 1rem;
  }
</style>
</body>
</html>
