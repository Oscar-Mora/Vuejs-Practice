<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica vue</title>
    
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
  </div>

<script >

  
 /*los slots sirven para aprovechar la sintaxis de HTML y utilizar nuestros 
 componentes.Así como en HTML donde no todas las etiquetas son de contenido,
  si no que también existen etiquetas contenedoras. 
  ejemplo un Modal, o un template reusable */
  const app = Vue.createApp({//2.- lo inyecto en el componente raíz
    template:`
      <div >
        <v-layout>
          
          <template v-slot:header>
          <button>  Titulo </button> <!--Slot se trae todo el contenido que sea hijo del componente v-header   -->
          </template>

          <template v-slot:content>
          <div class="item"> lorem ipsum siut amet</div> <!-- Puede ir cualquier tipo de contenido aqui adentro, incluso otros componentes -->  
          </template>
        </v-layout>
        
      </div>
    
    `   
    });
    app.component('v-layout',{
      template://1.-Genero el componente hijo y estructuro su template
      `
      <header> 

        <slot name="header"></slot>
        
      </header>
      
      <!-- <div>lorem ipsum</div> podemos volver slots por seccion dentro de componentes asignando nombres  -->

      <div> 

        <slot name="content"></slot>

      </div>
      `
    });
    
    
    const vm = app.mount('#app');


</script>
<style>
  html,body{
    height:100%;
    width: 100%;
    margin: 0;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }
  #app #container{
    display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
  }
  button {
        margin: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
    }
  .closed{
    background-color: rgb(212, 119, 98);
  }
  /**DE ÉSTA FORMA, JSON DIRECTO EN LA TAG, valida si open es true o false para asignar el valor a la class
  -->>:class="{'opened':open,'closed':!open}" */
  .opened{
    background-color:rgb(98, 212, 98) ;
  }
  .list{
    display: flex;
    flex-direction: column;
  }
  .item{
    padding-left: 2em;
    padding-right: 2em;
    padding-top: 0;
    padding-bottom: 0;

    border: 1px solid black;
  }
  .title{
    font-weight: 10px;
    font-size: 1rem;
  }
</style>
</body>
</html>
